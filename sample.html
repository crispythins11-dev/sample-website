body {
    display: flex;

}

.main {

    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    padding: 10px 20px;

    width: 500px;

}

label {
    display: block;

}

input {

}

button {
  
    padding: 15px;
